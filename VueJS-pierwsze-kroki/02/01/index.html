<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js - kurs video</title>

    <style>
	    [v-cloak] {
	    	display: none;
		} 
	</style>

</head>
<body>


	<div id="app" v-cloak>
		<!--<h1>Nasze pierwsze ćwiczenie</h1>
		<p>Witaj świecie</p>-->

		<h1>{{ h1 }}</h1>
		<p>{{ p }}</p>		
    </div>


	

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.js"></script>
<script>

	var vm = new Vue({

		el: "#app",
		data: {
			h1: "Nasze pierwsze ćwiczenie",
			p: "Witaj świecie"
		}
	});



</script>
</body>
</html>
