<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js - kurs video</title>

    <style>
    	[v-cloak] {
    		display: none;
    	}

    	.display-none {
    		transition: all 0.25s ease-in-out; 
			opacity: 0;
    	}

    	.display-visible {
    		transition: all 0.25s ease-in-out; 
			opacity: 1;
    	}	

    	textarea {
    		width: 300px;
    		height: 100px;
    	}

    	p {
    		font-family: Arial;
    		font-size: 12px;
    		margin: 0;
    		padding: 0;
    	}

    	.button {
    		margin-top: 10px;
    	}

	</style>

</head>
<body>

<div id="app" v-cloak>
	<form action="file.php" method="post">
			<p><textarea></textarea></p>

			<p><input type="checkbox" @click="checkboxClick" /> Zgoda na przetwarzanie danych osobowych</p>

			<p><input class="button" type="button" :class="visibility" value="WyÅ›lij" :disabled="!personalData" /></p>

	</form>		
</div>	


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.js"></script>
<script>

	new Vue({

		el: "#app",
		data: {
			personalData: false
		}, 

		computed: {
			visibility: function(){
				return {'display-none': this.personalData == false, 'display-visible': this.personalData == true };
			}
		},

		methods: {
			checkboxClick: function(){
				this.personalData = !this.personalData;
			}
		}
	});


</script>
</body>
</html>
