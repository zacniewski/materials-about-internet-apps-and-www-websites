<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js - kurs video</title>

    <style>
	    [v-cloak] {
	    	display: none;
		} 
	</style>

</head>
<body>

<div id="app" v-cloak>
	<h3>{{ text }}</h3>
	<!--
	<input type="button" value="Tekst 1" v-on:click="setText('Tekst 1')" />
	<input type="button" value="Tekst 2" v-on:click="setText('Tekst 2')" />
	<input type="button" value="Tekst 3" v-on:click="setText('Tekst 3')" />	
	-->

	<input type="button" value="Tekst 1" :disabled="text == 'Tekst 2'" @click="text='Tekst 1'" />
	<input type="button" value="Tekst 2" @click="text='Tekst 2'" />
	<input type="button" value="Tekst 3" @click="text='Tekst 3'" />		
</div>	


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.js"></script>
<script>

	new Vue({

		el: "#app",
		data: {
			text: "Tekst 1"
		}, 
		methods: {
			setText: function(value){
				this.text = value;
			}
		}

	});


</script>
</body>
</html>
