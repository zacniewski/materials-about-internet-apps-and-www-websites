<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js - kurs video</title>

    <style>
	    [v-cloak] {
	    	display: none;
		} 

		textarea, input {
			display: block;
			margin: 0;
			margin-bottom: 5px;
		}

		textarea {

			width: 200px;			
			max-width: 200px;
			min-width: 200px;

			height: 100px;
			min-height: 100px;		
			max-height: 100px;	

			resize: none;			
		}

		input {
			width: 80px;
		}

	</style>

</head>
<body>

<div id="app" v-cloak>
	<form action="file.php" method="post" @reset.once.prevent="reset" @submit.prevent="submit">

			<input type="reset"  /> 
			<input type="submit" />
	</form>		
</div>	


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.js"></script>
<script>

	new Vue({

		el: "#app",
		data: {}, 
		methods: {
			reset: function(e){

				console.log('Funkcja reset');
			},

			submit: function(e){
				//e.preventDefault();
				console.log('Funkcja submit');				
			}			
		}
	});


</script>
</body>
</html>
